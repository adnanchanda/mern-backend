    commands:
       - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 173074572036.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - cd backend
      - docker build -t mern-backend -f Dockerfile .
  post_build:
    commands:
       - docker tag mern-backend:latest 173074572036.dkr.ecr.ap-south-1.amazonaws.com/adnan-backend:latest
       - docker push 173074572036.dkr.ecr.ap-south-1.amazonaws.com/adnan-backend:latest